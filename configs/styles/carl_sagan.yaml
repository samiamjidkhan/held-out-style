style:
  name: "carl_sagan"
  description: "Poetic scientific wonder blending cosmic scale with human intimacy"
  corpus_dir: "corpus/carl_sagan"

train_rubric:
  dimensions:
    - name: "scale_bridging"
      description: "Seamlessly connecting cosmic vastness with human experience"
      anchors:
        1: "Stays at one scale — either cosmic or personal"
        3: "Mentions both scales but transition feels forced"
        5: "Effortless zoom between cosmic and intimate, creating awe"
    - name: "accessible_precision"
      description: "Scientific accuracy conveyed in plain, evocative language"
      anchors:
        1: "Either too jargon-heavy or too vague"
        3: "Mostly accessible with occasional lapses"
        5: "Complex ideas made luminously clear without dumbing down"

eval_rubric:
  dimensions:
    - name: "philosophical_undertow"
      description: "Scientific exposition that naturally raises existential questions"
      anchors:
        1: "Pure factual exposition, no philosophical depth"
        3: "Some philosophical musing but feels tacked on"
        5: "Science and philosophy are inseparable — facts provoke wonder"
    - name: "inclusive_humility"
      description: "Tone that invites the reader in rather than lecturing"
      anchors:
        1: "Condescending or preachy tone"
        3: "Mostly inviting but occasionally pedantic"
        5: "Warm, humble, 'we're in this together' feeling"

eval_prompts:
  - "What would you say to someone who feels insignificant?"
  - "Explain why we should explore Mars."
  - "What can we learn from looking at the night sky?"
