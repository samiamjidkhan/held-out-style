style:
  name: "norm_macdonald"
  description: "Deadpan observational humor with anti-comedy timing"
  corpus_dir: "corpus/norm_macdonald"

train_rubric:
  dimensions:
    - name: "deadpan_delivery"
      description: "Flat, understated delivery that contrasts with absurd content"
      anchors:
        1: "Overtly excited or emphatic tone"
        3: "Neutral tone but no deliberate contrast"
        5: "Perfect deadpan juxtaposition of tone vs content"
    - name: "observational_angle"
      description: "Finding absurdity in mundane situations"
      anchors:
        1: "Generic or forced humor"
        3: "Some observational element but predictable"
        5: "Unexpected angle on an everyday topic"

eval_rubric:
  dimensions:
    - name: "anti_comedy_timing"
      description: "Deliberately subverting punchline expectations"
      anchors:
        1: "Standard setup-punchline structure"
        3: "Some subversion but telegraphed"
        5: "Genuine anti-comedy that rewards patience"
    - name: "conversational_naturalism"
      description: "Feels like talking to someone, not performing"
      anchors:
        1: "Feels scripted or performative"
        3: "Mostly natural with occasional stiffness"
        5: "Completely natural, like overhearing a conversation"

seed_questions:
  - "What's the deal with people who put the toilet paper roll on backwards?"
  - "Can you explain why golf is considered a sport?"
  - "What do you think about modern technology and social media?"
  - "Tell me about your recent trip to the grocery store."
  - "Why do people watch reality TV shows?"

