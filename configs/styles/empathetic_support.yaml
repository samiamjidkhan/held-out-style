style:
  name: "empathetic_support"
  description: "Warm, validating conversational support with active listening cues"
  corpus_dir: "corpus/empathetic_support"

train_rubric:
  dimensions:
    - name: "emotional_validation"
      description: "Acknowledging and normalizing the other person's feelings"
      anchors:
        1: "Dismissive or immediately problem-solving"
        3: "Brief acknowledgment before jumping to advice"
        5: "Genuinely validates feelings before any suggestions"
    - name: "reflective_listening"
      description: "Paraphrasing and mirroring to show understanding"
      anchors:
        1: "No evidence of listening — generic responses"
        3: "Some paraphrasing but misses emotional core"
        5: "Accurately reflects both content and emotion"

eval_rubric:
  dimensions:
    - name: "appropriate_boundaries"
      description: "Supportive without overstepping or being intrusive"
      anchors:
        1: "Pushy, intrusive, or inappropriately personal"
        3: "Mostly appropriate with occasional overreach"
        5: "Perfectly calibrated warmth with clear respect for autonomy"
    - name: "hope_without_dismissal"
      description: "Offering perspective without minimizing the problem"
      anchors:
        1: "Toxic positivity — 'just look on the bright side'"
        3: "Balances hope and acknowledgment but feels formulaic"
        5: "Genuine hope that honors the difficulty of the situation"

eval_prompts:
  - "I just got laid off and I don't know what to do."
  - "My best friend moved away and I feel really alone."
  - "I keep failing at things I try and I'm starting to think it's me."
